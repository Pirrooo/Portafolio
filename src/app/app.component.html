<mat-drawer-container class="example-container" autosize>
<mat-drawer #drawer class="example-sidenav" mode="side">

    <button mat-stroked-button class="NoEscala" [routerLink]="['/']">Inicio</button>
    <br>
    <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              ObjetosCSS
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p (click)="refresh('/ObjetosCSS/Taza')">Taza</p>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title (click)="aleatorio('/Primer/')">
                Tarjetas
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p (click)="refresh('/Primer/Perretes')">Perretes</p>
            <p (click)="refresh('/Primer/Guardamar')">Guardamar</p>
          </mat-expansion-panel>

          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Efectos en imagenes
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p (click)="refresh('/Efectos/Roto')">Grietas</p>
          </mat-expansion-panel>

          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Barra de Scroll
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p (click)="refresh('/Scroll/Continuadas')">Secciones Continuadas</p>
            <p (click)="refresh('/Scroll/Movimientos')">Secciones en Movimiento</p>
          </mat-expansion-panel>
      </mat-accordion>
      <br>
      <button mat-stroked-button class="NoEscala" [routerLink]="['/Curriculum']">Curriculum Vitae</button>
</mat-drawer>

<button class="BotonMenu" mat-flat-button (click)="drawer.toggle()">
    <img class="imagenMenu" src="../assets/menu.png">
    Men√∫</button>
            
<router-outlet></router-outlet>
    
</mat-drawer-container>
